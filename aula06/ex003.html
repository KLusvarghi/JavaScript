<!DOCTYPE html>
<html lang="pt-br">
<head>
     <meta charset="UTF-8"> <!-- Usado para colocar acentuações que tem em diversas linguas -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Meu primeiro programa...</title> 
     <style>
         body{
             background-color: rgb(33, 157, 214);
             color: white;
             font: 20pt Arial;
         }
     </style>
</head>
<body>
   <h1>Olá, mundo!</h1> 
   <p>Já me livrei da maldição</p>

   <script>
       var n1 = Number.parseInt(window.prompt('Digite um número: '))
       var n2 = parseInt(window.prompt('Digite outro número: '))
       var soma = n1+n2
       window.prompt(`A soma do número ${n1} com ${n2} é de: ${soma}`)
   </script>
</body>
